<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <div id="stopwatch">

        <h2>STOPWATCH</h2>

        <span class = "numbers" id = "hr">00 </span>
        <span class = "time"> Hr </span>

        <span class = "numbers" id = "min">00 </span>
        <span class="time"> Min </span>

        <span class = "numbers" id = "sec">00 </span>
        <span class="time"> Sec </span>

        <span class = "numbers" id = "count">00</span>

        <div class="buttons">
            <input type = "button" value = "Start" class = "start" onclick="start()">
            <input type="button" value="Stop" class = "stop" onclick="stop()">
            <input type="button" value="Reset" class = "reset" onclick="reset()">
        </div>

        <!-- <div id="btn-container">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div> -->

    </div>

        <script src = "script.js"></script>
    
</body>
</html>
